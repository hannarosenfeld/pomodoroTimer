<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>pomodoroClock</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="pomodoro-clock">
            <div id="controls">
            <div id="break-box">
                <div id="break-label" class="label">Break Length</div>
                <div id="break-length"></div>
                <button id="break-decrement" onclick="decrementBreakLength()">-</button>
                <button id="break-increment" onclick="incrementBreakLength()">+</button>
            </div>
            <div id="session-box">
                <div id="session-label" class="label">Session Length</div>
                <div id="session-length"></div>
                <button id="session-decrement" onclick="decrementSessionLength()">-</button>
                <button id="session-increment" onclick="incrementSessionLength()">+</button>
            </div>
            </div>
            <div id="timer-box">
                <div id="timer-label" class="label">Session</div>
                <div id="time-left"></div>
                <div>
                    <audio id="beep" src="goa.WAV"></audio>
                    <button id="start_stop" onclick="toggleStartStop()">start/stop</button>
                    <button id="reset" onclick="resetSession()">reset</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
